{% extends 'productos/base.html' %}
{% block title %}Cargar Excel{% endblock %}
{% block content %}
<h2 class="mb-4">Subir archivo Excel</h2>

{% if messages %}
    <div class="alert alert-info">
        <ul class="mb-0">
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
    </div>
{% endif %}

<div class="mb-3">
    <a href="{% url 'descargar_plantilla_excel' %}" class="btn btn-outline-primary">
        <i class="bi bi-download"></i> Descargar plantilla Excel
    </a>
</div>

<form method="post" enctype="multipart/form-data" class="card p-4 shadow-sm" style="max-width: 500px;">
    {% csrf_token %}
    <div class="mb-3">
        <label for="archivo" class="form-label">Seleccionar archivo .xlsx</label>
        <input type="file" name="archivo" accept=".xlsx" required class="form-control">
    </div>
    <button type="submit" class="btn btn-success w-100">Cargar</button>
</form>
{% endblock %}
