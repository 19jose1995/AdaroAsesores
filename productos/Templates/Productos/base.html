<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Inventario Adaros{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background-color: #f1f3f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar {
            background: linear-gradient(90deg, #0d6efd 0%, #0a58ca 100%);
        }
        .navbar-brand span {
            font-weight: 600;
            color: #fff;
            font-size: 1.2rem;
        }
        .navbar .nav-link {
            color: rgba(255,255,255,0.9);
            transition: 0.3s;
        }
        .navbar .nav-link:hover {
            color: #fff;
        }
        footer {
            background-color: #212529;
            color: #ced4da;
            padding: 1rem 0;
            margin-top: 3rem;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark shadow-sm">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="/dashboard">
                <i class="bi bi-box-seam me-2 fs-4"></i> <span>Inventario Adaros</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <form class="d-flex ms-3" method="get" action="{% url 'buscar_producto' %}">
                        <input class="form-control form-control-sm me-2" type="search" name="q" placeholder="Buscar producto..." aria-label="Buscar" required>
                        <button class="btn btn-outline-light btn-sm" type="submit">
                            <i class="bi bi-search"></i>
                        </button>
                    </form>
                    <li class="nav-item"><a class="nav-link" href="/dashboard">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/productos/">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/movimientos/crear/">Movimiento</a></li>
                    <li class="nav-item"><a class="nav-link" href="/movimientos/historial/">Historial</a></li>
                    <li class="nav-item"><a class="nav-link" href="/cargar_excel/">Importar Excel</a></li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'lista_conteos' %}">
                          <i class="bi bi-clipboard-data"></i> Conteo Inventario
                        </a>
                      </li>                 
                </ul>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <span class="nav-link disabled text-white-50">{{ request.user.username }}</span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/logout/"><i class="bi bi-box-arrow-right"></i> Salir</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container py-4">
        {% block content %}{% endblock %}
    </main>

    <footer class="text-center">
        <div class="container">
            <small>&copy; {{ year|default:"2025" }} Inventario Adaros.</small>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
